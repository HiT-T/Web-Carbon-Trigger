<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>My Carbon Trigger</title>
	<link rel="stylesheet" href="./styles.css" />
</head>

<body class="container">
	<img alt="plants and people" src="images/plants-people.png" />
	<div>
		<h1>Welcome to Your Personal Carbon Trigger!</h1>
	</div>
	<form class="form-data" autocomplete="on">
		<div>
			<h2>New? Add Your Information</h2>
		</div>
		<div>
			<label for="region">Region Name</label>
			<input type="text" id="region" required class="region-name" />
		</div>
		<div>
			<label for="api">Your API Key from tmrw</label>
			<input type="text" id="api" required class="api-key" />
		</div>
		<button class="search-btn">submit</button>
	</form>
	<result>
		<div class="loading">loading...</div>
		<div class="errors"></div>
		<div class='result-container'>
			<p><strong>Region: </strong><span class="my-region"></span></p>
			<p><strong>Carbon Usage: </strong><span class="carbon-usage"></span><span> grams (grams CO2 emitted per kilowatt-hour)</span></p>
			<p><strong>Fossil Fuel Percentage: </strong><span class="fossil-fuel"></span><span>% (percentage of fossil fuels used to generate electricity)</span></p>
		</div>
		<button class="clear-btn">change region</button>
	</result>

	<script src="main.js"></script>
</body>

</html>
